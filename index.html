<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="font/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm">
        <h1 class="judul">Batu Gunting Kertas</h1>
        <button class="mulai" onclick="mainkan()">Pilih gacoan dulu, baru KLIK disini</button>
        <i class="fa fa-refresh" aria-hidden="true"></i>
        <div class="row justify-content-center space_3">
          <div class="col-sm">
            <div class="row justify-content-center"><span class="highlight player_name">Kamu yang ini</span></div>
            <div class="row justify-content-center space_2"><img id="player1" src="images/batu-kiri.png" alt=""></div>
          </div>
          <div class="col-sm">
            <div class="row justify-content-center"><span class="highlight player_name">Pemain Lawan</span></div>
            <div class="row justify-content-center space_2"><img id="player2" src="images/batu-kanan.png" alt=""></div>
          </div>
        </div>
        <div id="hasil" class="row space_2">
          <div class="col-sm">
            <div class="row justify-content-center"><span class="highlight player_name">Silahkan pilih gacoan : </span></div>
            <div class="row justify-content-center"><select id="gacoan" onchange="pilihGacoan()">
              <option>Kertas</option>
              <option>Gunting</option>
              <option>Batu</option>
            </select></div>
          </div>
          <div class="col-sm">
            <div class="row justify-content-center"><div id="pesan" class="kotak_pesan">Hasil permainan..</div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="javascript.js"></script>

</html>
